<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="card-container">
    <div class="image-music"></div>
    <div>
      <h1 class="title">Order Summary</h1>
      <p class="main-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div>
    <div class="price-col">
      <div class="col1">
        <img class="icon-music" src="images/icon-music.svg" alt="icon-music">
      </div>
      <div class="col2">
        <h2 class="annual">Annual Plan</h2>
        <p class="price">$59.99/year</p>
      </div>
      <div class="col3">
        <a class="change" href="#">Change</a>
      </div>
    </div>
    <button class="payment">Proceed to Payment</button>
    <h3 class="cancel">Cancel Order</h3>
  </main>

  </div> -->
</body>
</html>
